<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>amf Documentation</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.lineUp');
      const buttons = document.querySelectorAll('#Btndescription, #Btnreference, #Btninstall');
      sections.forEach(section => {
        if (section.id === sectionId) {
          section.style.display = 'block';
        } else {
          section.style.display = 'none';
        }
      });
      buttons.forEach(button => {
        if (button.id === "Btn" + sectionId) {
          button.classList.add('active');
        } else {
          button.classList.remove('active');
        }
      });
    }
  </script>
<body>
<div style="display: flex;">
<a href="/../../">
<div style="position: absolute;" class="button" id="button-home">
    <div id="underline"></div>
    <div align="center">Doruk Alp Uzunarslan</div>
</div>
</a>
    <h1 style="margin-left:auto;margin-right:auto;margin-top:40px;text-align:center">AMF DOCUMENTATION</h1>

    <div style="width: 100px;" id="dropdownENG" align="right">
        <div class="container" style="display:flex;align:center;justify-content:center;">
            <p>ENG</p>
            <img style="width: 40px;height:40px;margin-top: 4px; margin-left: 8px;" src="/src/ENG.png">
        </div>
    </div>

</div>
<hr style="margin-top: 20px;">

<div class="vertical-menu">
  <a id="Btndescription" onclick="showSection('description')" class="active">Description</a>
  <a id="Btnreference" onclick="showSection('reference')" >Reference</a>
  <a id="Btninstall" onclick="showSection('install')" >Install</a>
</div>

<div style="margin-left: 280px;">
    <p id="description" class="lineUp" style="opacity:1;">
        This is some text.
    </p>
    <p id="reference" class="lineUp" style="opacity:1;">
        This is some text about reference.
    </p>
    <p id="install" class="lineUp" style="opacity:1;">
        This is some text about installation.
    </p>
</div>
</body>
</html>
